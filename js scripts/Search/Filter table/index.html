<!DOCTYPE html>
<html>
<head>
<meta name=viewport content="width=device-width, initial-scale=1">
<style>*{box-sizing:border-box}#myInput{width:98%;font-size:16px;padding:12px 20px 12px 40px;border:1px solid #ddd;margin-bottom:12px}#myTable{border-collapse:collapse;width:100%;border:1px solid #ddd;font-size:18px}#myTable th,#myTable td{text-align:left;padding:12px}#myTable tr{border-bottom:1px solid #ddd}#myTable tr.header,#myTable tr:hover{background-color:#f1f1f1}</style>
</head>
<body>
<input type=text id=myInput onkeyup=myFunction() placeholder="Search for names.." title="Type in a name">
<table id=myTable>
<tr class=header>
<th style=width:60%>Name</th>
<th style=width:40%>Value</th>
</tr>
<tr>
<td>name-1</td>
<td>value-1</td>
</tr>
<tr>
<td>name-2</td>
<td>value-2</td>
</tr>
<tr>
<td>name-3</td>
<td>value-1</td>
</tr>
</table>
<script>function myFunction(){var a,c,d,e,g,b,f;a=document.getElementById("myInput");c=a.value.toUpperCase();d=document.getElementById("myTable");e=d.getElementsByTagName("tr");for(b=0;b<e.length;b++){g=e[b].getElementsByTagName("td")[0];if(g){f=g.textContent||g.innerText;if(f.toUpperCase().indexOf(c)>-1){e[b].style.display=""}else{e[b].style.display="none"}}}};</script>
</body>
</html>

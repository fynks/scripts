<!DOCTYPE html>
<html>
<head>
<meta name=viewport content="width=device-width, initial-scale=1">

</head>
<body onload=myFunction()>
<table id=myTable>
<tr>
<td>name-1</td>
<td>value-1</td>
</tr>
<tr>
<td>name-2</td>
<td>value-2</td>
</tr>
<tr>
<td>name-3</td>
<td>value-1</td>
</tr>
</table>
<p id=links></p>
<script>function myFunction(){var b=document.getElementById("myTable").rows.length;document.getElementById("links").innerHTML="Total Links : "+b}</script>
</body>
</html>
